<!DOCTYPE html>
<html>
<head>
    <title>Mobile Choose</title>
    <style>
        html, body {
            min-height: 2000px;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* 顶部 header 布局 */
        .main-header {
            display: flex;
            justify-content: space-between; /* 顶部左右分布 */
            align-items: center;
            padding: 170px 60px 0 60px;
        }

        .Logo {
            font-size: 55px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .x {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 400px;
        }

        .center-section a {
            font-size: 70px;
            margin: 40px 0;
            color: rgb(119, 116, 116);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }

        .center-section a:hover {
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="work.html" class="Logo">V</a>
        <img class="x" src="xmark.svg" alt="close">
    </header>

    <div class="center-section">
        <a href="work.html">Work</a>
        <a href="mobile.html">Profile</a>
    </div>

    <script>
        const xMark = document.querySelector('.x');

        // 点击 X 时关闭父页面的 overlay
        xMark.addEventListener('click', () => {
            if (window.top && window.top !== window) {
                const parentOverlay = window.top.document.getElementById('myOverlay');
                if (parentOverlay) {
                    parentOverlay.classList.remove('show');
                    window.top.document.body.style.overflow = 'auto';
                }
            }
        });
    </script>

</body>
</html>
