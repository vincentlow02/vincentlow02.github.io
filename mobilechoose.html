<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <style>
        html, body {
            min-height: 2000px;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 170px 60px 0 60px;
        }

        .Logo {
            font-size: 55px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .x {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 400px;
        }

        .center-section a {
            font-size: 70px;
            margin: 40px 0;
            color: rgb(119, 116, 116);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }

        .center-section a:hover {
            color: black;
            transform: scale(1.05);
        }

        /* ===== Overlay 样式 ===== */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
        }

        .overlay iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body data-page="about">

    <header class="main-header">
        <a href="work.html" class="Logo">V</a>
        <img class="x" src="xmark.svg" alt="mark">
    </header>

    <div class="center-section">
        <a href="work.html">Work</a>
        <a href="mobile.html">Profile</a>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <iframe src="mobile.html"></iframe>
        </div>
    </div>

    <script>
        const xMark = document.querySelector('.x');
        const overlay = document.getElementById('overlay');

        // 点击 x 浮现 overlay
        xMark.addEventListener('click', () => {
            overlay.classList.add('show');
        });

        // 点击 overlay 外部关闭
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('show');
            }
        });
    </script>

</body>
</html>
