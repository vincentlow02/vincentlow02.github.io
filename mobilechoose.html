<!DOCTYPE html>
<html>
<head>
    <title>Mobile Choose</title>
    <style>
        html, body {
            min-height: 2000px;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* 顶部 header 布局 */
        .main-header {
            display: flex;
            justify-content: space-between; /* 顶部左右分布 */
            align-items: center;
            padding: 170px 60px 0 60px;
        }

        .Logo {
            font-size: 55px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .x {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 400px;
        }

        .center-section a {
            font-size: 70px;
            margin: 40px 0;
            color: rgb(119, 116, 116);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }

        .center-section a:hover {
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="mobilework.html" class="Logo">V</a>
        <img class="x" src="xmark.svg" alt="close">
    </header>

    <div class="center-section">
        <a href="mobilework.html">Work</a>
        <a href="mobile.html">Profile</a>
    </div>

    <script>
    const xMark = document.querySelector('.x');

    xMark.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();

        // 1. 如果是在 overlay 里，通知父页面关闭
        if (window.parent && typeof window.parent.closeOverlay === 'function') {
            window.parent.closeOverlay();

            // 2. 再让父页面刷新自己
            window.parent.location.reload();
        } else {
            // 如果不是在 overlay（直接打开了 choose 页面），就回到当前页
            window.location.href = window.location.pathname;
        }
    });
</script>


</body>
</html>
