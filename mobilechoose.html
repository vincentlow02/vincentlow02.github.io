<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <style>
        html, body {
            min-height: 2000px; /* 给页面留够空间 */
            margin: 0;
            color: rgb(248,247,247);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .main-header {
            display: flex;
            justify-content: space-between; /* 左右分布 */
            align-items: center;            /* 垂直居中 */
            padding: 170px 60px 0 60px;     /* 上170px, 左右60px */
        }

        .Logo {
            font-size: 55px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .x {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        /* 中间的 Work 和 Profile */
        .center-section {
            display: flex;
            flex-direction: column;   /* 垂直排列 */
            align-items: center;      /* 居中对齐 */
            margin-top: 400px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .center-section a {
            font-size: 70px;
            margin: 40px 0;
            color: rgb(119, 116, 116);
            font-weight: 500;
            text-decoration: none; /* 去掉下划线 */
            transition: color 0.3s, transform 0.2s;
        }

        .center-section a:hover {
            color: black;         /* hover 变深 */
            transform: scale(1.05); /* hover 放大一点 */
        }
    </style>
</head>
<body data-page="about">

    <header class="main-header">
        <a href="work.html" class="Logo">V</a>
        <img class="x" src="xmark.svg" alt="mark">
    </header>

    <!-- 中间 WORK 和 PROFILE -->
    <div class="center-section">
        <a href="work.html">Work</a>
        <a href="mobile.html">Profile</a>
    </div>

    <script>
    const xMark = document.querySelector('.x');
    xMark.addEventListener('click', () => {
        window.location.href = 'index.html';
    });
    </script>


</body>
</html>
