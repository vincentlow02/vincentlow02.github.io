<!DOCTYPE html>
<html>
<head>
  <title>Work</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 170vh;
    }

    /* ===== Header ===== */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 120px 0;
    }

    .Logo {
      font-size: clamp(18px, 2vw, 24px);
      font-weight: bold;
      text-decoration: none;
      color: black;
      margin-top: 10px;
    }

    .nav {
      display: flex;
      gap: 60px;
      position: relative;
      margin-top: 10px;
    }

    .nav-item {
      font-size: clamp(14px, 1.5vw, 19px);
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-underline {
      position: absolute;
      bottom: -5px;
      height: 2px;
      background-color: black;
      transition: all 0.4s ease;
    }

    /* ===== Hero Section ===== */
    /* Hero Section */
.hero {
  display: flex;
  justify-content: space-between;
  align-items: center; /* 改成 center */
  padding: 80px 120px 0;
  flex-wrap: wrap;
}

.hero-text {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Title 样式 */
.title {
  font-size: clamp(24px, 4vw, 37px);
  letter-spacing: clamp(0.4px, 0.5vw, 0.7px);
  font-weight: 500;
  margin: 0;
}

.title02 {
  font-size: clamp(24px, 4vw, 37px);
  letter-spacing: clamp(0.4px, 0.5vw, 0.7px);
  font-weight: 500;
  margin: 0;
}

/* Langs 部分 */
.langs {
  text-align: right;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 0.5em; /* 控制行间距 */
  justify-content: center; /* 垂直居中 */
  /* 删掉 padding-top */
}

.japan {
  font-size: clamp(14px, 2vw, 20px);
  letter-spacing: clamp(1px, 0.3vw, 2px);
  margin: 0;
}

.english {
  font-size: clamp(14px, 2vw, 20px);
  color: rgb(98,97,97);
  margin: 0;
}




    /* ===== Cover ===== */
    .cover-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 60px 120px;
    }

    .cover {
      max-width: 100%;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .cover:hover {
      filter: brightness(80%);
    }

    .go {
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 800;
      letter-spacing: 0.3px;
      margin: 20px 0 5px;
    }

    .event {
      font-size: clamp(12px, 1.5vw, 16px);
      color: rgb(124, 123, 123);
      margin: 0;
    }

    /* ===== Footer ===== */
    .footer {
      margin-top: auto;
      padding: 40px 120px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #eee;
      flex-wrap: wrap;
    }

    .vincent {
      font-size: clamp(10px, 1vw, 13px);
      color: rgb(98, 97, 97);
    }

    .social {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .social p {
      font-size: clamp(12px, 1.5vw, 17px);
      color: black;
      cursor: pointer;
      margin: 0;
    }

    @media (max-width: 1200px) {
  .main-header,
  .hero,
  .cover-section,
  .footer {
    padding-left: 40px;
    padding-right: 40px;
  }

  .langs {
    padding-top: 2em; /* 调整整体向下间距 */
  }

  .japan,
  .english {
    font-size: clamp(14px, 1.3vw, 18px); /* 中屏幕字体缩小 */
  }
}

  </style>
</head>
<body data-page="work">

  <header class="main-header">
    <a href="work.html" class="Logo">V</a>
    <nav class="nav">
      <a href="work.html" class="nav-item" id="work">Work</a>
      <a href="index.html" class="nav-item" id="about">About</a>
      <div class="nav-underline"></div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <p class="title">UI/UX Designer</p>
      <p class="title02">Product Designer</p>
    </div>
    <div class="langs">
      <p class="japan">人々の生活に価値と喜びをもたらす製品やサービスをデザインする</p>
      <p class="english">design products and services that bring value and joy to people's lives.</p>
    </div>
  </section>

  <section class="cover-section">
    <img class="cover" src="go event cover.svg" alt="">
    <p class="go">Go Event</p>
    <p class="event">UI design , UX design , Service design</p>
  </section>

  <footer class="footer">
    <p class="vincent">©Vincent Low Sik Ching. All Rights Reserved.</p>
    <div class="social">
      <p class="Email">Email</p>
      <p class="Twitter">Twitter</p>
      <p class="Linkedln">Linkedln</p>
      <p class="Instagram">Instagram</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const underline = document.querySelector('.nav-underline');
      const items = document.querySelectorAll('.nav-item');
      const currentId = document.body.dataset.page;
      const currentItem = document.getElementById(currentId);

      function setUnderline(el) {
        if (el) {
          underline.style.width = `${el.offsetWidth}px`;
          underline.style.left = `${el.offsetLeft}px`;
        }
      }

      if (currentItem) {
        requestAnimationFrame(() => {
          setUnderline(currentItem);
        });
      }

      items.forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          setUnderline(this);
          setTimeout(() => {
            window.location.href = this.href;
          }, 400);
        });
      });
    });

    document.querySelector('.Instagram').addEventListener('click', () => {
      window.open('https://www.instagram.com/vincent_low02/profilecard/?igsh=MWt4NW1hMmZkeTl5ZQ%3D%3D', '_blank');
    });

    document.querySelector('.Linkedln').addEventListener('click', () => {
      window.open('https://www.linkedin.com/in/vincent-low-sik-ching/', '_blank');
    });

    document.querySelector('.Twitter').addEventListener('click', () => {
      window.open('https://x.com/vincentlow521?s=11', '_blank');
    });

    document.querySelector('.Email').addEventListener('click', () => {
      window.location.href = 'mailto:lowvincent21@gmail.com';
    });
  </script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 检测屏幕宽度是否小于等于 668px（手机或小平板）
    if (window.innerWidth <=668) {
      window.location.href ="mobile.html";
    }
  });
  </script>

</body>
</html>
